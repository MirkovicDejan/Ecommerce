<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link rel="stylesheet" href="../static/css/style.css">
    <link rel="stylesheet" href="../static/css/bootstrap.min.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
<div class="login d-block">
    <h1>Login</h1>
    <form th:action="@{/login}"  method="post">
        <input type="text" name="email" placeholder="Email" required="required" />
        <br>
        <br>
        <input type="password" name="password" placeholder="Password" required="required" />
        <br>
        <br>
        <button type="submit" class="btn btn-primary btn-block btn-large">Sign in.</button>
    </form>
    <br>
    <div th:if="${param.error}" class="error-message">
        <p th:text="${session.errorMessage}"></p>
    </div>
    <div class="register-prompt">
        <p>If you don't have an account, please <a th:href="@{/register}" class="btn btn-primary btn-block btn-large">Register here.</a></p>
    </div>
</div>
</body>
</html>
